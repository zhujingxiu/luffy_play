{% extends 'management/public/layout.html' %}
{% load staticfiles %}
{% block page-title-text %}用户观看统计{% endblock %}
{% block page-content %}
    <div class="row">
        <div class="panel panel-success">
            <div class="panel-body">
                <div id="user-charts" style="margin: 0;padding: 0;width:100%;height:360px;"></div>
            </div>
        </div>
        <div class="panel panel-success">
            <div class="panel-body">
                <p>您可以再此处进行数据渲染...</p>
                <ul>
                    <li>关于您需要做什么，请参阅TODO.md文件</li>
                    <li>期望您使用 `echarts` 进行图表的渲染...</li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{% static 'management/plugins/echarts/simple.min.js' %}"></script>
    <script>
        var render_charts = function () {
            var myChart = echarts.init(document.getElementById('user-charts'));
            option = {
                xAxis: {
                    type: 'category',
                    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: [820, 932, 901, 934, 1290, 1330, 1320],
                    type: 'line'
                }]
            };

            myChart.setOption(option);
        };
        render_charts();
    </script>
{% endblock %}
